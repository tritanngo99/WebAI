{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center" style="font-size:13px">
  <form class="col-6" action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username_id">Username</label>
      <input name="username" type="text" class="form-control" id="username_id" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password_id">Password</label>
      <input name="password" type="password" class="form-control" id="password_id" placeholder="Password">
    </div>
    <p class="text-danger">{{ message }}</p>
    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
  </form>
</div>
{% endblock %}
