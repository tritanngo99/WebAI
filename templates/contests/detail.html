{% extends "base.html" %}
{% block content %}
<h2>{{ contest.name }}</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Problem Code</th>
        <th scope="col">Problem Name</th>
        <th scope="col">Solved</th>
        <th scope="col">Submit</th>
    </tr>
    </thead>
    <tbody>
    {% for item in ex %}
    <tr>
        <td>{{ item.code }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.solved }}</td>
        <td><a href="/exercise/{{item.id}}">Submit</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
