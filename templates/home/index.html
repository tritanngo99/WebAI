{% extends "base.html" %}
{% block content %}
<div class="list-group" style="font-size:14px; margin-top:10px">
    {% for notify in notifies %}
      <a href="/notify/{{ notify.id }}" class="list-group-item list-group-item-action flex-column align-items-start" style="margin-top:5px">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1" style="color:blue">{{ notify.title }}</h5>
      </div>
      <div class="mb-1">
        <pre style="margin-left:20px">{{ notify.content }}</pre>
      </div>

      <small>{{ notify.pub_date }}</small>
      </a>
  {% endfor %}
</div>
{% endblock %}
